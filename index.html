<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Book</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .book-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      transition: transform 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .page img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .page-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .cover-title {
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 10;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 20;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="page" style="background-color: purple;">
      <div class="cover-title">Happy Hippos</div>
    </div>
    <!-- Arrows for navigation -->
    <div class="arrow arrow-left">&lt;</div>
    <div class="arrow arrow-right">&gt;</div>
  </div>

  <audio id="sound" src="sounds/sound1.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentPage = 0;
      const bookContainer = document.querySelector('.book-container');
      const sound = document.getElementById('sound');
  
      // Fetch jokes from JSON file
      fetch('jokes.json')
        .then(response => response.json())
        .then(data => {
          const jokes = data.jokes;
          jokes.forEach((joke, index) => {
            // Create joke delivery page
            const jokePage = document.createElement('div');
            jokePage.className = 'page';
            jokePage.style.backgroundColor = 'rgb(215, 215, 215)';
            jokePage.innerHTML = `<div class="page-text">${joke.joke}</div>`;
            bookContainer.appendChild(jokePage);
  
            // Create punchline page
            const punchlinePage = document.createElement('div');
            punchlinePage.className = 'page punchline-page';
            punchlinePage.style.backgroundColor = 'red';
            punchlinePage.innerHTML = `
              <img src="images/${"1"}.jpeg" alt="Image ${index + 1}">
              <div class="page-text">${joke.punchline}</div>
            `;
            bookContainer.appendChild(punchlinePage);
          });
  
          // Initialize pages
          showPage(currentPage);
        });
  
      function showPage(index) {
        const pages = document.querySelectorAll('.page');
        pages.forEach((page, i) => {
          const transformValue = `translateX(${(i - index) * 100}vw)`;
          page.style.transform = transformValue;
        });
  
        // Check if the current page is a punchline page and play sound after 2 seconds
        const currentPageElement = pages[index];
        if (currentPageElement.classList.contains('punchline-page')) {
          setTimeout(() => {
            sound.play();
          }, 1500);
        }
      }
  
      function nextPage() {
        const pages = document.querySelectorAll('.page');
        if (currentPage < pages.length - 1) {
          currentPage++;
          showPage(currentPage);
        }
      }
  
      function prevPage() {
        if (currentPage > 0) {
          currentPage--;
          showPage(currentPage);
        }
      }
  
      document.querySelector('.arrow-right').addEventListener('click', nextPage);
      document.querySelector('.arrow-left').addEventListener('click', prevPage);
  
      // Adjust page width on resize
      window.addEventListener('resize', () => {
        showPage(currentPage);
      });
  
      // Function to request fullscreen
      function requestFullscreen() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }
      }
  
      // Detect if the user is on a mobile device
      function isMobileDevice() {
        return /Mobi|Android/i.test(navigator.userAgent);
      }
  
      // Prompt the user to go fullscreen on mobile devices
      if (isMobileDevice()) {
        setTimeout(() => {
          if (confirm("Do you want to view this in fullscreen mode?")) {
            requestFullscreen();
          }
        }, 1000); // Delay to ensure the page is fully loaded
      }
    });
  </script>
</body>
</html>

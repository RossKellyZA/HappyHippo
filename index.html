<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Book</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .book-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .page {
      width: 100vw; /* Ensure each page takes up the full viewport width */
      height: 100vh; /* Ensure each page takes up the full viewport height */
      position: absolute;
      transition: transform 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden; /* Hide overflow to prevent overlap */
    }
    .page img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover; /* Ensure the image covers the page */
    }
    .page-text {
      position: absolute;
      bottom: 10%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .cover-title {
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="page" style="background-color: purple;">
      <div class="cover-title">Happy Hippos</div>
    </div>
    <div class="page" style="background-color: red;">
      <img src="images/1.jpeg" alt="Image 1">
      <div class="page-text">This is the first page</div>
    </div>
    <div class="page" style="background-color: green;">
      <img src="images/2.jpeg" alt="Image 2">
      <div class="page-text">This is the second page</div>
    </div>
    <div class="page" style="background-color: blue;">
      <img src="images/3.jpeg" alt="Image 3">
      <div class="page-text">This is the third page</div>
    </div>
    <div class="arrow arrow-left">&#9664;</div>
    <div class="arrow arrow-right">&#9654;</div>
  </div>

  <audio id="sound" src="sound1.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentPage = 0;
      const pages = document.querySelectorAll('.page');
      const sound = document.getElementById('sound');

      function showPage(index) {
        pages.forEach((page, i) => {
          const transformValue = `translateX(${(i - index) * 100}vw)`; // Use vw for precise width
          page.style.transform = transformValue;
        });
      }

      function nextPage() {
        if (currentPage < pages.length - 1) {
          currentPage++;
          showPage(currentPage);
        }
      }

      function prevPage() {
        if (currentPage > 0) {
          currentPage--;
          showPage(currentPage);
        }
      }

      document.querySelector('.arrow-right').addEventListener('click', nextPage);
      document.querySelector('.arrow-left').addEventListener('click', prevPage);

      document.body.addEventListener('click', () => {
        sound.play();
      });

      // Initial page display
      showPage(currentPage);

      // Adjust page width on resize
      window.addEventListener('resize', () => {
        showPage(currentPage);
      });
    });
  </script>
</body>
</html>

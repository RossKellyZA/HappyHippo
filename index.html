<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Button</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  img {
    max-width: 100%;
    height: auto;
    max-height: 80%;
    cursor: pointer; /* Change cursor to indicate clickable */
  }
</style>
</head>
<body>
<!-- Image acting as a button -->
<img src="https://cdn.pixabay.com/photo/2014/04/02/16/21/hippo-307015_1280.png" alt="Responsive Image" onclick="playRandomSound()">

<!-- Audio elements -->
<audio id="sound1" src="sound1.mp3"></audio>
<audio id="sound2" src="sound2.mp3"></audio>
<audio id="sound3" src="sound3.mp3"></audio>
<audio id="sound4" src="sound4.mp3"></audio>

<script>
function playRandomSound() {
  const sounds = [
    document.getElementById('sound1'),
    document.getElementById('sound2'),
    document.getElementById('sound3'),
    document.getElementById('sound4')
  ];
  const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
  randomSound.play();
}
</script>
</body>
</html>
